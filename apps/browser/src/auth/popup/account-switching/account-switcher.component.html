<app-header>
  <div class="left">
    <button type="button" (click)="back()">{{ "close" | i18n }}</button>
  </div>
  <div class="center tw-font-bold">{{ "switchAccounts" | i18n }}</div>
</app-header>

<div class="tw-p-2">
  <div *ngIf="accountOptions$ | async as accountOptions">
    <ul class="tw-grid tw-gap-2" role="listbox">
      <li *ngFor="let accountOption of accountOptions" role="option">
        <auth-account [account]="accountOption"></auth-account>
      </li>
    </ul>
    <!--
        If the user has not reached the account limit, the last 'accountOption' will have an 'id' of
        'SPECIAL_ADD_ACCOUNT_ID'. Since we don't want to count this as one of the actual accounts,
        we check to make sure the 'id' of the last 'accountOption' is not equal to 'SPECIAL_ADD_ACCOUNT_ID'
    -->
    <p
      class="tw-text-sm tw-text-muted"
      *ngIf="
        accountOptions.length >= accountLimit &&
        accountOptions[accountOptions.length - 1].id !== specialAddAccountId
      "
    >
      {{ "accountLimitReached" | i18n }}
    </p>
  </div>

  <div class="tw-mt-8">
    <div class="tw-mb-2 tw-uppercase tw-text-muted">{{ "options" | i18n }}</div>
    <div class="tw-grid tw-gap-2">
      <button
        type="button"
        class="tw-flex tw-w-full tw-items-center tw-gap-3 tw-rounded-md tw-bg-background tw-p-3 hover:tw-bg-background-alt"
        (click)="lock()"
      >
        <i class="bwi bwi-lock tw-text-2xl" aria-hidden="true"></i>
        {{ "lockNow" | i18n }}
      </button>
      <button
        type="button"
        class="tw-flex tw-w-full tw-items-center tw-gap-3 tw-rounded-md tw-bg-background tw-p-3 hover:tw-bg-background-alt"
        (click)="logOut()"
      >
        <i class="bwi bwi-sign-out tw-text-2xl" aria-hidden="true"></i>
        {{ "logOut" | i18n }}
      </button>
      <button
        type="button"
        class="tw-mt-2 tw-flex tw-w-full tw-items-center tw-gap-3 tw-rounded-md tw-bg-background tw-p-3 hover:tw-bg-background-alt"
        (click)="lockAll()"
      >
        <i class="bwi bwi-lock tw-text-2xl" aria-hidden="true"></i>
        {{ "lockAll" | i18n }}
      </button>
    </div>
  </div>
</div>
